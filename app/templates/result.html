{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}
<div id="results">
    <p id="poll-question">{{ poll.question }}</p>
    <ul id="poll-results">
        {% for option in poll.options %}
        <li class="result">
            <p class="option-text">{{ option.text }}</p>
            <p class="option-result">{{ option.votes }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
